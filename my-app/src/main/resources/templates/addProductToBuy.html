<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Dodawanie nowego produktu</title>
<link href="../../static/css/bootstrap.min.css" th:href="@{/css/tlo.css}"
		rel="stylesheet" media="screen" />
	<th:block th:include="fragments/headerinc :: head"></th:block>

</head>

<body>

       <div class="container">                    
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title"><b>Dodaj nowy produkt</b></h3>
        </div>
        <div class="panel-body">
		<form action="/dodajProduktDoListyZakupów" method="POST">
			<fieldset>
				
				<hr class="colorgraph"></hr>
				<div class="form-group">
                    <input type="text" name="shopProductName" id="shopProductName" class="form-control input-lg" placeholder="Nazwa produktu"></input>
				</div>
				<div class="form-group">
                    <input type="text" name="shop" id="shop" class="form-control input-lg" placeholder="Sklep"></input>
				</div>
				<div class="form-group">
                    <input type="text" name="prize" id="prize" class="form-control input-lg" placeholder="Cena[Zł]"></input>
				</div>
				<div class="form-group">
                    <input type="text" name="weightOfOneProduct" id="weightOfOneProduct" class="form-control input-lg" placeholder="Waga jednego produktu[g]"></input>
				</div>
				<div class="form-group">
                    <input type="text" name="productQuantity" id="productQuantity" class="form-control input-lg" placeholder="Ilość produktów"></input>
				</div>
				<hr class="colorgraph"></hr>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                   <a href="/productsList" class="btn btn-lg btn-danger btn-block">Anuluj</a>  
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
					
				
						<a href="/productsToBuyList"><input type="submit" class="btn btn-lg btn-success btn-block" value="Dodaj"></input></a>
			
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</div>
</div>
</div>
 
</body>
</html>
