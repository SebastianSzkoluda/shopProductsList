<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

</head>
<body>
	<div class="container">

		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Strona główna</a>
						<ul class="nav navbar-nav">
							<li><a href="/contact" th:href="@{/contact}">Kontakt</a></li>
							<li class="dropdown"><a sec:authorize="hasAuthority('user')" th:if="${@familyUserService.doesLoadUserHaveAFamily()}"
								href="#" class="dropdown-toggle" data-toggle="dropdown"
								data-hover="dropdown" data-delay="1000"
								data-close-others="false"> Konto <b class="caret"></b>
							</a>
								<ul class="dropdown-menu">
									<li><a tabindex="-1" href="#" th:href="@{/productsList}">Lista
											Zakupów</a></li>
									<li class="divider"></li>
									<li><a tabindex="-1" href="#">Link1</a></li>
									<li><a tabindex="-1" href="#">Link2</a></li>
								</ul></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" data-hover="dropdown" data-delay="1000"
								data-close-others="false"> Drop Down2 <b class="caret"></b>
							</a>
								<ul class="dropdown-menu">
									<li><a tabindex="-1" href="#" th:href="@{/karta}">Link1</a></li>
									<li><a tabindex="-1" href="#">Link2</a></li>
									<li><a tabindex="-1" href="#">Link3</a></li>
								</ul></li>
							<li><a sec:authorize="hasAuthority('user')" th:if="${!@familyUserService.doesLoadUserHaveAFamily()}" href="/createFamily" th:href="@{/createFamily}">
							<span class="glyphicon glyphicon-plus"></span>Stwórz rodzinke</a></li>
							<li><a sec:authorize="hasAuthority('user')" th:if="${@familyUserService.doesLoadUserHaveAFamily()}" href="/addUserToFamily" th:href="@{/addUserToFamily}">
							<span class="glyphicon glyphicon-plus"></span>Dodaj Użytkownika do swojej rodzinki</a></li>	
						</ul>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a sec:authorize="isAnonymous()" th:href="@{/register}"
							href="/register"><span class="glyphicon glyphicon-user"></span>
								Rejestracja</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}"
							href="/login"><span class="glyphicon glyphicon-log-in"></span>
								Zaloguj</a></li>
					</ul>
					<div>


						<form id="my_form" sec:authorize="isAuthenticated()" method="POST"
							th:action="@{/logout}">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="javascript:{}"
									onclick="document.getElementById('my_form').submit(); return false;"><span
										class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
							</ul>
						</form>
					</div>

				</div>
			</nav>

		</div>
	</div>

</body>
</html>
